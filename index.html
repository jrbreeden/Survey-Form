<link rel="stylesheet" href="styles.css">
<h1 id="title">How can The Kentucky Derby improve their entertainment value?</h1>
<p id="description">Thank you for taking the time to help The Kentucky Derby improve</p>

<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id="name" type="text" required />
   </div>
   <div class="input-element">
     <label id="email-label">
       Email
     </label>
     <input placeholder="email" id="email" type="email" required />
    </div>
    <div class="input-element">
      <label id="number-label">
        Age
      </label>
      <input placeholder="age" id="number" min="8" max="100" type="number" required />
    </div>
<div class="input-element">
  <label id="select-label">
    Who's your favorite horse?
  </label>
     <select id="dropdown">
       <option>Sierra Leone</option>
       <option>Fierceness</option>
       <option>Catching Freedom</option>
       </select> 
  </div>
   <div>
     <label>Have you been to a horse race before?</label>
     <div>
     <label><input type="radio" name="horse race" value="yes"/>Yes</label>
     </div>
     <div>
     <label><input type="radio" name="horse race" value="no"/>No</label>
     </div>
   </div>
    <div>
     <label>Which suggestions are good ideas for The Kentucky Derby to implement?</label>
     <div>
     <label><input type="checkbox" name="ideas" value="interactions"/>Guest interactions</label>
     </div>
     <div>
     <label><input type="checkbox" name="ideas" value="tickets"/>Cheaper tickets</label>
     </div>
     <div>
     <label><input type="checkbox" name="ideas" value="food"/>Cheaper food</label>
     </div>
     <div>
     <label><input type="checkbox" name="ideas" value="formal dress"/>Less formal dress</label>
     </div>
     <div>
     <label><input type="checkbox" name="ideas" value="walking" />Less walking</label>
     </div>
   </div>
   <div class="input-element">
     <label>Additional comments</label>
     <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit">
    Submit
    </button>

</form>
